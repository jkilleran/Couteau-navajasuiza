<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Genero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)] = "Nombre" placeholder="Ingresa el nombre"></ion-input>
  </ion-item>
  
  <ion-item>
    <h3>Resultado : {{gender}}</h3>
  </ion-item>
  
  <ion-button color="dark" (click)="getData()" expand="full">Generar genero</ion-button>
  
</ion-content>
